port: 7890
allow-lan: true
mode: rule
log-level: warning
external-controller: 127.0.0.1:9090
external-ui: ui
unified-delay: true
tcp-concurrent: true
dns:
  enable: true
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  proxy-server-nameserver:
    - 119.29.29.29
    - 114.114.114.114
  nameserver-policy:
    "rule-set:cn":
    - 119.29.29.29
    - 114.114.114.114
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.localdomain"
    - "*.home.arpa"
    - "*.invalid"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.pool.ntp.org"
    - "+.stun"
    - "ntp.*.com"
    - "time.*.com"
    - "time.*.gov"
    - "rule-set:cn"

