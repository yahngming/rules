proxy-groups:
  - name: DEFAULT
    include-all: true
    type: select
  - name: YouTube
    include-all: true
    filter: 自建|实验|直连|TEST
    type: select
    proxies:
      - DEFAULT
      - DIRECT
  - name: Netflix
    include-all: true
    filter: 自建|实验|直连|TEST
    type: select
    proxies:
      - DEFAULT
      - DIRECT
  - name: Steam
    include-all: true
    filter: 自建|实验|直连|TEST
    type: select
    proxies:
      - DEFAULT
      - DIRECT
  - name: GitHub
    include-all: true
    filter: 自建|实验|直连|TEST
    type: select
    proxies:
      - DEFAULT
      - DIRECT

rule-providers:
  category-ads-all:
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-ads-all.yaml
    path: ./ruleset/category-ads-all.yaml
    behavior: domain
    interval: 86400
    format: yaml
    type: http

rules:
  - "RULE-SET,category-ads-all,REJECT"
  - "MATCH,DEFAULT"
