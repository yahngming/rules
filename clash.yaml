rule-providers:
  category-ads-all:
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-ads-all.yaml
    path: ./ruleset/category-ads-all.yaml
    behavior: domain
    interval: 86400
    format: yaml
    type: http
  emby:
    url: https://raw.githubusercontent.com/yahngming/rules/master/emby.list
    path: ./ruleset/emby.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  github:
