proxy-groups:
  - name: DEFAULT
    include-all: true
    type: select
  - name: Emby
    type: select
    include-all: true
    filter: 自建|实验|直连|TEST
    proxies:
      - DIRECT
  - name: GitHub
    type: select
    include-all: true
    filter: 自建|实验|直连|TEST
    proxies:
      - DIRECT
  - name: Netflix
    type: select
    include-all: true
    filter: 自建|实验|直连|TEST
    proxies:
      - DIRECT
  - name: Steam
    type: select
    include-all: true
    filter: 自建|实验|直连|TEST
    proxies:
      - DIRECT
  - name: YouTube
    type: select
    include-all: true
    filter: 自建|实验|直连|TEST
    proxies:
      - DIRECT

rule-providers:
  LocalAreaNetwork:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/LocalAreaNetwork.list
    path: ./ruleset/LocalAreaNetwork.list
    behavior: classical
    interval: 86400
    format: text
    type: http

rules:
  - "RULE-SET,LocalAreaNetwork,DIRECT"
  - "MATCH,DEFAULT"
